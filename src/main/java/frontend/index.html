<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot AI Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <header>
        <h1>Semantic Search Portal</h1>
        <p>Spring Boot 3 + AI + PostgreSQL</p>
    </header>

    <main>
        <section class="card">
            <h2>User Registration</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password">
                <button onclick="handleRegister()">Create Account</button>
            </div>
        </section>

        <section class="card">
            <h2>Knowledge Base Ingestion</h2>
            <textarea id="knowledgeText" placeholder="Paste documentation or facts here to vectorize..."></textarea>
            <button class="secondary" onclick="handleIngest()">Store in Vector DB</button>
        </section>

        <section class="card highlight">
            <h2>Ask the Assistant</h2>
            <div class="search-box">
                <input type="text" id="query" placeholder="Ask a question about your data...">
                <button onclick="handleAsk()">Search</button>
            </div>
            <div id="aiResponse" class="response-box">Waiting for query...</div>
        </section>
    </main>

    <footer id="statusLog">System Ready</footer>
</div>
<script src="app.js"></script>
</body>
</html>
