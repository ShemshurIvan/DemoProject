<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot AI Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <header>
        <h1>Semantic Search Portal</h1>
        <div id="authSection">
            <button id="loginBtn" onclick="handleLogin()">Login with AWS Cognito</button>
        </div>
    </header>

    <main id="mainContent" style="display:none;">
        <section class="card">
            <h2>Knowledge Base Ingestion</h2>
            <textarea id="knowledgeText" placeholder="Paste facts..."></textarea>
            <button class="secondary" onclick="handleIngest()">Store in Vector DB</button>
        </section>

        <section class="card highlight">
            <h2>Ask the Assistant</h2>
            <div class="search-box">
                <input type="text" id="query" placeholder="Ask a question...">
                <button onclick="handleAsk()">Search</button>
            </div>
            <div id="aiResponse" class="response-box">Waiting for query...</div>
        </section>
    </main>

    <footer id="statusLog">Checking authentication...</footer>
</div>
<script src="app.js"></script>
</body>
</html>
